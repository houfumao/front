<dom-module id="style-var">
    <style>
        :host{
            padding: 4px;
            background-color: #e0e0e0;
        }
        .title{
            color: var(--abc);
        }
    </style>
    <template>
        <span class="title">{{title}}</span>
    </template>
    <script>
        Polymer({
            is: 'style-var',
            properties: {
                title: String
            }
        });
    </script>
</dom-module>
