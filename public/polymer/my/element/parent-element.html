<dom-module id="parent-element">
    <template>
        <my-element id="subElement" name="name was set by tag's method">
            <div class="special">I'm content child of sub element</div>
        </my-element>


        <div style="margin-top: 30px;">

        </div>
        <button on-click="handleChange">change by parent</button>
        <button on-click="handleRemove">remove</button>






        <style>
           :host::my-element .bg1{background: #3094ed}
            .special {
               background: #f06292;
           }
        </style>
    </template>




    <script>
        ParentElement = Polymer({
            is: 'parent-element',
            handleChange: function(){
                var myElement = document.getElementById("myElement");
                myElement.setAttribute("name","name was set by self");
            },
            handleRemove: function(){
                //补充一下这里$符号的作用是可以用$.id的方式快速访问子组件（上面个handleChange函数则是传统方式）
                this.$.myElement.parentNode.removeChild(this.$.myElement);
            },
            ready:function(){
                this.addEventListener('fff',function(e){
                    console.log(e.detail.ddd)
                })

                // 构造函数A
                function A(name) {
                    this.name = name || 'a';
                    this.sayHello = function() {
                        console.log('Hello, my name is: ' + this.name);
                    }
                }

// 构造函数B
                function B(name) {
                    this.name = name || 'b';
                }
                B.prototype.sayHello = function() {
                    console.log('Hello, my name is: ' + this.name);
                };

                var a1 = new A('a1');
                var a2 = new A('a2');
                a1.sayHello();
                a2.sayHello();

                var b1 = new B('b1');
                var b2 = new B('b2');
                console.log(b1)
                b1.sayHello();
                b2.sayHello();
            }
        });
    </script>
</dom-module>
