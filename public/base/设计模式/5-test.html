<script>
    function order500(orderType, isPay, count) {
        if (orderType == 1 && isPay == true) {

        } else {
            //我不知道下一个节点是谁,反正把请求往后面传递
            return "nextSuccessor";
        }
    }
    ;
    function order200(orderType, isPay, count) {
        if (orderType == 2 && isPay == true) {

        } else {

    function orderNormal(orderType, isPay, count) {
        // 普通用户来处理中奖信息

        }
    }
    // 下面需要编写职责链模式的封装构造函数方法
    var Chain = function (fn) {
        this.fn = fn;
        this.successor = null;
    };
    Chain.prototype.setNextSuccessor = function (successor) {
        this.successor = successor;
    }
    // 把请求往下传递
    Chain.prototype.passRequest = function () {
//        console.log(this.fn);
//        console.log(this.fn.bind(this));
        var ret = this.fn(arguments);
        console.log(ret);
        var ret = this.fn.apply(this, arguments);
        console.log(ret);
        if (ret === 'nextSuccessor') {
//            console.log(ret)
            return this.successor && this.successor.passRequest.apply(this.successor, arguments);
//            return this.successor && this.successor.passRequest(arguments);
//            return this.successor && this.successor.passRequest.apply(this.successor, arguments);
        }
        return ret;
    }
    //现在我们把3个函数分别包装成职责链节点：
    var chainOrder500 = new Chain(order500);
    console.log(chainOrder500)

    var chainOrder200 = new Chain(order200);
    var chainOrderNormal = new Chain(orderNormal);

    // 然后指定节点在职责链中的顺序
    chainOrder500.setNextSuccessor(chainOrder200);
    chainOrder200.setNextSuccessor(chainOrderNormal);

    //最后把请求传递给第一个节点：
    chainOrder500.passRequest(1, true, 500);  // 亲爱的用户，您中奖了100元红包了
